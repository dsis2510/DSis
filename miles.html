<!doctype html>
<html lang="en">
  <head>
    <title>JavaScript program to convert Kilometer to Miles</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
      <div class="row">
          <div class="col">
              <br>
              <br>
              <div class="form-group">
                  <label for="km"><h4>Kilometer</h4></label>
                  <input type="number" min="0" value="1" id="km" class="form-control" placeholder="" aria-describedby="helpId">
                  <small id="helpId" class="text-muted">Enter in kilometers</small>
              </div>
              <div class="form-group">
                  <h5>Result:<span id="res"></span></h5>
              </div> 
              <div class="form-group">
                  <button type="button" id="convert" class="btn btn-primary">Convert to Miles</button>
              </div>
          </div>
      </div>
    </div>
    <!-- JavaScript starts here -->
    <script>
      document.getElementById("convert").onclick = function() {
        var km = document.getElementById("km").value;
        var miles = km / 1.609;
        miles = miles.toFixed(4);
        document.getElementById("res").innerHTML = ' ' + miles + ' miles'; 
      }
    </script>
  </body>
</html>
