<!DOCTYPE html>
<html>
<head>
<script>
function square(){
var a,c;
a=Number(document.getElementById("first").value);
c=a**2;
document.getElementById("answer").value=c;
}
</script>
    </head>
    <body bgcolor="Lightskyblue
    ">
        Enter the number:<input id="first">
        <!--Enter the second number:input id="second">-->
        <br><br><button onclick="square()">square</button>
        <input id="answer">
    </body>
    </html>
